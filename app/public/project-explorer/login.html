<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class=" container-xx">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
               <a class="navbar-brand" href="#">Project Explorer</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
               </button>
  
               <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search" name="searchForm">
                  <button class="btn btn-outline-light mr-3" type="submit">Search</button>
                  <button type="button" class="btn btn-dark">submit</button>
                </form>
  
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
  
                  <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
  
                    <li class="nav-item active">
                      <a class="nav-link" href="search.html">Projects</a>
                    </li>
  
                    <li class="nav-item active">
                      <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
  
                  <li class="nav-item active">
                    <a class="nav-link" href="register.html">Sign up </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="login.html">login</a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>    
        <header>
          <div class="jumbotron">
            <h1 class="display-4">Welcome to Project Explorer</h1>
            <h3>One Stop Database for Academic Projects</h3>
          </div>
        </header>
        <main>
            <div class="mx-auto" style="width: 60%;" class="w-60 p-3" style="background-color: #eee;"  >
              <form  action="register.html" name="login" >
                <h3 class="form-heading">Login</h3>
                <div class="form-group ">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group ">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email" placeholder="Enter your email address">
              </div>    
                <div class="form-group ">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
                <input type="submit" class="btn btn-primary">
              </form>
            </div>
        </main>
        <footer>
          <nav class=" container mt-5">
              <div class="navbar navbar-expand navbar-light bg-light ">
                  <div class=" navbar navbar-collapse collapse d-flex justify-content-end ">
                      <span class="navbar-text" href="#">Project Explorer @2020. <strong>Edconnect</strong></span>
                  </div>
              </div>
          </nav>
        </footer>
  </body>
</html>
