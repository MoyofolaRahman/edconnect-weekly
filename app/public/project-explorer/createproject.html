<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class=" container-xx">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a class="navbar-brand" href="#">Project Explorer</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search" name="searchForm">
                        <button class="btn btn-outline-light mr-3" type="submit">Search</button>
                        <button type="button" class="btn btn-dark">submit</button>
                    </form>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="search.html">Projects</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="createproject.html">Submit</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="register.html">Sign up </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="login.html">login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="jumbotron">
                <h1 class="display-5">Project Explorer</h1>
                <h3>One Stop Database for Academic Projects</h3>
            </div>
        </header>
    

        <main>
            <section>
                <div class="container container-mx-auto" style="width: 50%;">
                    <h1>Submit Project</h1>
                    <form  action="createproject.html" name="submitProject">
                        <div class="form-group">
                            <label class="form-label" for="name"> Project Name</label>
                            <input class="form-control" type="text" name="projectName" placeholder="Enter Project Name" id="projectName" >
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="abstract">Project Abstract</label>
                            <textarea class="form-control" type="text" name="abstract" placeholder="Enter project abstract" id="projectAbstract"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="authors">Authors</label>
                            <input class="form-control" type="text" name="authors" placeholder="Enter authors name" id="authors">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="tags">Tags:</label>
                            <input class="form-control" type="text" name="tags" id="tags">
                        </div>
                        <div class="form-group">
                            <button class="form-control btn-lg btn-primary col-sm-2" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <nav class=" container mt-5">
                <div class="navbar navbar-expand navbar-light bg-light ">
                    <div class=" navbar navbar-collapse collapse d-flex justify-content-end ">
                        <span class="navbar-text" href="#">Project Explorer @2020. <strong>Edconnect</strong></span>
                    </div>
                </div>
            </nav>
        </footer>
    </body>
</html>
