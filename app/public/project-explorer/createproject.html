<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop for Academic Projects</h2>
        </header>
        <nav>
                <a href="index.html">Home</a>
                <a href="search.html">Projects</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="createproject.html">Submit</a>
        </nav>

        <main>
            <section>
                <h1>Submit Project</h1>
                <form action="editproject.html" name="submitProject">
                    <label for="name">Project Name: </label><br>
                    <input type="text" name="name"><br><br>
                    <label for="abstract">Project Abstract: </label><br>
                    <textarea type="text" name="abstract"></textarea><br><br>
                    <label for="authorst">Authors: </label><br>
                    <input type="text" name="authors"><br><br>
                    <label for="tags">Tags(s): </label><br>
                    <input type="text" name="tags"><br><br>
                    <input type="submit">
                </form>
            </section>
        </main>
    </body>
